<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>
<body>
    <div class="container">
        <main>
            <section class="s-password-generator">
                <h1 class="title">Gerador de Senha</h1>
                <form class="form">
                    <fieldset class="fields">
                        <div class="input-container">
                            <label for="number-of-characters">
                                Quantidade de caracteres
                            </label>
                            <input type="text" name="number-of-characters" 
                            id="number-of-characters"
                            class="input">
                        </div>
                    </fieldset>
                    <button class="button">Gerar senha</button>
                </form>
                <output class="password-container">
                    <textarea cols="60" rows="5" class="password"
                    readonly>
                    </textarea>
                    <img src="icons/clipboard-logo.svg" alt="Clipboard Icon">
                </output>
            </section>
        </main>
        <div class="popup-container">
            <img src="icons/sucess-icon.png" alt="Popup Icon" class="popup-icon">
           <span class="popup-message"></span>
        </div>
    </div>
    <script type="module" src="./src/ts/script.ts"></script>
</body>
</html>
